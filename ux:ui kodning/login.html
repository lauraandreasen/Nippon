<!DOCTYPE html>
<html lang="da">

<head>
    <!-- Meta description-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="maeltidskassen Nippon" content="japansk inspireret maeltidskasse">
    <meta name="keywords"
        content="mad, japansk mad, sund mad, måltidskasser, vægttab, vegetar, hver anden uge, vegansk, studerende, en person, marked, pres, sundt, kendetegn, drikker, japansk livstil, japansk madkultur, Japan, madlavning">
    <meta name="author" content="Emma Ewan, Mette Fonnesbæk, Laura Andreasen, Karoline Deleuran">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <!-- Google fonts -->
    <link href="https://fonts.cdnfonts.com/css/kumbh-sans" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kulim-park" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/img/logo.png">
    <!-- Sidens titel -->
    <title>Nippon | Vores måltidskasser</title>
</head>

<body class="body_login">
    <div class="main_login">
        <img src="img/logo.png" alt="nipponlogo">
        <h3>Login på din konto</h3>
        <form action="index.html">
            <label for="first" class="login_lable">
                Email:
            </label>
            <input type="text" id="first" name="first" placeholder="Skriv email her..." required class="login_input">

            <label for="password" class="login_lable">
                Adgangskode:
            </label>
            <input type="password" id="password" name="password" placeholder="Skriv adgangskode her..." required
                class="login_input">

            <div class="wrap">
                <button type="submit" onclick="solve()" class="login_button">
                    Login
                </button>
            </div>
        </form>
        <p>Ingen konto?
            <a href="#" style="text-decoration: none;">
                Tilmeld dig
            </a>
        </p>
    </div>
</body>

</html>
